<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="categories.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Rolê de Liso</title>
</head>

<body>
    <nav>
        <div>
            <!-- Logo no lado esquerdo -->
            <div class="logo">Minha Logo</div>

            <!-- Barra de busca no meio -->
            <div class="search-bar">
                <input type="text" placeholder="Busque eventos...">
            </div>

            <!-- Botão "Cadastrar Evento" no lado direito -->
            <button class="btn-cadastrar">Cadastrar Evento</button>
        </div>
    </nav>

    <header>
        <div>
            <p class="texto-header">
                Eventos gratuitos e de baixo custo <br> a um clique de distância!
            </p>
            <div class="imagem-header">
            </div>
        </div>
    </header>

    <section class="filtro">
        <div class="icones">
            <div class="musica">
                <a href="">
                    <div class="icone">
                        <img src="icones/musica.png" alt="musica" width="70px" height="70px">
                    </div>   
                    <p>
                        Música
                    </p>
                </a>
            </div>

            <div class="educacao">
                <a href="">
                    <div class="icone">
                        <img src="icones/chapeu-da-graduacao.png" alt="musica" width="70px" height="70px">
                    </div>
                    <p>
                        Educação
                    </p>
                </a>
            </div>

            <div class="artes-visuais">
                <a href="">
                    <div class="icone">
                        <img src="icones/estudos-de-arte.png" alt="musica" width="70px" height="70px">
                    </div>
                    <p>
                        Artes
                    </p>
                </a>
            </div>

            <div class="cinema">
                <a href="">
                    <div class="icone">
                        <img src="icones/camera-de-video.png" alt="musica" width="70px" height="70px">
                    </div>
                    <p>
                        Cinema
                    </p>
                </a>
            </div>

            <div class="literatura">
                <a href="">
                    <div class="icone">
                        <img src="icones/abra-o-livro.png" alt="musica" width="70px" height="70px">
                    </div>
                    <p>
                        Literatura
                    </p>
                </a>
            </div>

            <div class="teatro">
                <a href="">
                    <div class="icone">
                        <img src="icones/teatro.png" alt="musica" width="70px" height="70px">
                    </div>
                    <p>
                        Teatro
                    </p>
                </a>
            </div>
        </div>
    </section>

    <section class="eventos-encontrados">

        <div class="titulo-container-eventos-encontrados">
            <h1>Eventos gerais</h1>
            <hr>
        </div>

        <section class="filtro-secundario">
            <div class="container-filtro-secundario">
                <a href="#" class="filter-btn" data-filter="Todos">Todos</a>
                <a href="#" class="filter-btn" data-filter="Hoje">Hoje</a>
                <a href="#" class="filter-btn" data-filter="Gratuitos">Gratuitos</a>
                <a href="#" class="filter-btn" data-filter="Final de semana">Final de semana</a>
            </div>
        </section>

        <div class="container-eventos-encontrados"></div>
    </section>

    <section class="recomendados">
        <div></div>
    </section>

    <footer>
        <div>
            <p>Desenvolvido por 
                <a href="https://github.com/nandosannn" target="_blank">Fernando Santos</a>,
                <a href="https://github.com/gabrielly-freire" target="_blank">Gabrielly Freire</a> e
                <a href="https://github.com/Gustaa13" target="_blank">Gustavo Oliveira</a> 
            </p>
        </div>
    </footer>
    
    <script src="styles.js"></script>
</body>

</html>
